<label>Server Name</label>
<!-- event binding used from forms below-->
<input type="text" 
        class="form-control"
        (input)="onUpdateServerName($event)">
<p>{{ serverName }}</p>
<!-- two way bindin used from forms below-->
<input type="text" 
        class="form-control"
        [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<!-- Property binding working below this line 
 and also event binding -->
<button class="btn btn-primary"
 [disabled]="!allowNewServer"
 (click)="onCreateServer()">Add Server</button>
<p [innerText]="allowNewServer"></p>
<p>{{ serverCreationStatus }}</p>
