<!-- two way bindin used from forms below -->
<input type="text" 
        class="form-control"
        [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<!-- Property binding working below this line 
 and also event binding -->
<button class="btn btn-primary"
 [disabled]="!allowNewServer"
 (click)="onCreateServer()">Add Server</button>
<p [innerText]="allowNewServer"></p>
<!-- <p>{{ serverCreationStatus }}</p>   -->
<!-- The ngIf directive will add the element if Expression (serverCreated) is true -->
<!-- <p *ngIf="serverCreated">Server was created, server name is {{serverName}}</p> -->
<ng-container *ngIf="serverCreated; else elseTemplate">
        <p>Server was created, server name is {{serverName}}</p>
</ng-container>
<ng-template #elseTemplate>
        <p>No server was created yet!</p>
</ng-template>
